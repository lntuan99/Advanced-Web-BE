name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: |
          screen -x 953264
          git pull origin master
          go build main.go

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Restart service
        run: systemctl restart advanced-web-project-api